{% extends 'base.html' %}

{% block title %}Список заказов{% endblock %}

{% block content %}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://w.forfun.com/fetch/f4/f4a884f56fe6e9f700a7173c504d0f9d.jpeg" width="100%" height="300" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://life-instyle.com/images/stories/spravochnik/dostavka-edy-istoriya-i-sovremennost.jpg"  width="100%" height="300" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://klike.net/uploads/posts/2019-06/medium/1559545632_4.jpg" class="d-block w-100"  width="100%" height="300">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Предыдущий</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Следующий</span>
    </button>
  </div>


    <div style="display: flex; flex-wrap: wrap;">
        {% for order in data.orders %}
            <div style="margin-right: 1%; margin-left: 2%; width: 30%;">
                {% include 'order_element.html' with element=order %}
            </div>
        {% empty %}
            Список пуст
        {% endfor %}
    </div>
